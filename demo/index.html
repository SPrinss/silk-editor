<!doctype html>

    <head>

        <script>
          window.Polymer = {
            useNativeCSSProperties: true,
            lazyRegister: true,
            dom: 'shadow'
          };
        </script>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../silk-editor.html">

        <style is="custom-style" include="demo-pages-shared-styles">

            .vertical-section-container.centered {
                max-width: 800px;
            }

            demo-snippet {
              --demo-snippet-demo: {
                display: block;
                margin: 0 auto;
              }
            }

            silk-editor {
                max-height: 500px;
                overflow: auto;
                --silk-text: {
                    font-family: Georgia, serif;
                    font-size: 1.2rem;
                    line-height: 1.5;
                    max-width: 700px;
                    margin: 72px 18px;
                }
                --silk-image: {
                    width: 100%;
                }
            }

            article img {
                width: 100%;
            }
        </style>
    </head>
    <body>

    <div class="vertical-section-container centered">
        <h3>Full featured silk-editor demo</h3>
        <demo-snippet>
            <template is="dom-bind" id="tpl">
                <silk-editor
                    paste-plain-text
                    resize-images
                    max-image-height="800"
                    max-image-width="800"
                    max-image-size="1000"
                    content="[[data]]"
                    on-image-upload-error="handleImageUploadError"
                    on-content-change="handleContentChange"
                ></silk-editor>
            </template>
        </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
        <h3>Fixed formatting bar</h3>
        <demo-snippet>
            <template is="dom-bind" id="tpl2">
                <silk-editor
                    fixed-formatting-bar
                    paste-plain-text
                    resize-images
                    max-image-height="800"
                    max-image-width="800"
                    max-image-size="1000"
                    content="[[data]]"
                ></silk-editor>
            </template>
        </demo-snippet>
    </div>
    </div>

    <div class="vertical-section-container centered">
        <h3>Simple formatting bar</h3>
        <demo-snippet>
            <template is="dom-bind" id="tpl2">
                <silk-editor
                    paste-plain-text
                    content="[[data]]"
                    formatting-options="bold,italics,underline"
                ></silk-editor>
            </template>
        </demo-snippet>
    </div>
    </body>
