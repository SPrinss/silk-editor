<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/editor-icons.html">

<!--
`silk-editor`


@demo demo/index.html
-->

<dom-module id="silk-editor">
  <template>
    <style>
      :host {
        display: block;
        padding: 0;
        margin: 0;
      }

      button {
        background-color: transparent;
        border: 0;
        outline: none;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 3px;
        margin: 5px 2px;
      }

      iron-icon {
        width: 22px;
        height: 22px;              
      }

      button:hover {
        border-color: var(--paper-grey-300);
        color: var(--paper-pink-500);
      }

      button[disabled] {
        opacity: 0.5;
        pointer-events: none;
      }

      button[data-selected] {
        border-color: var(--paper-pink-300);
        color: var(--paper-pink-500);
        background-color: var(--paper-pink-100);
      }

      article {
        font-family: Georgia;
        color: var(--paper-grey-800);
        font-size: 18px;
        line-height: 1.5;
        outline: none;
      }

      #formatting-bar {
        visibility: visible;
        opacity: 1;
        border: 1px solid var(--paper-grey-300);
        box-shadow: 0px 2px 1px 0px var(--paper-grey-400);
        padding: 3px 6px;
        border-radius: 5px;
        position: fixed;
        z-index: 1;
        background-color: white;
        transition: 0.3s 0.1s opacity, 0.1s visibility, 0.1s 0.1s transform ease-in-out;
        transform: translateY(0);
      }

      #formatting-bar[data-hidden] {
        visibility: hidden;
        opacity: 0;
        transform: translateY(16px);
        transition: 0.1s opacity, 0.1s visibility, 0.1s transform ease-in-out;
      }

      [hidden] {
        display: none!important;
      }
    </style>

    <section id="formatting-bar" data-hidden$="[[!selectedText]]">

      <button
        disabled$="[[!selectedText]]"
        data-selected$="[[_stateEnabled('Bold', selectedText, content)]]"
        on-tap="_toggleBold"
      ><iron-icon icon="editor:format-bold"></iron-icon>
      </button>

      <button
        disabled$="[[!selectedText]]"
        data-selected$="[[_stateEnabled('Italic', selectedText, content)]]"
        on-tap="_toggleItalic"
      ><iron-icon icon="editor:format-italic"></iron-icon>
      </button>

      <button
        disabled$="[[!selectedText]]"
        data-selected$="[[_stateEnabled('Underline', selectedText, content)]]"
        on-tap="_toggleUnderline"
      ><iron-icon icon="editor:format-underlined"></iron-icon>
      </button>

      <button
        disabled$="[[!selectedText]]"
        data-selected$="[[_stateEnabled('Strikethrough', selectedText, content)]]"
        on-tap="_toggleStrikethrough"
      ><iron-icon icon="editor:format-strikethrough"></iron-icon>
      </button>

      <button
        data-selected$="[[_stateEnabled('JustifyLeft', selectedText, content)]]"
        on-tap="_alignLeft"
      ><iron-icon icon="editor:format-align-left"></iron-icon>
      </button>

      <button
        data-selected$="[[_stateEnabled('JustifyCenter', selectedText, content)]]"
        on-tap="_alignCenter"
      ><iron-icon icon="editor:format-align-center"></iron-icon>
      </button>

      <button
        data-selected$="[[_stateEnabled('JustifyRight', selectedText, content)]]"
        on-tap="_alignRight"
      ><iron-icon icon="editor:format-align-right"></iron-icon>
      </button>

      <button
        data-selected$="[[_stateEnabled('JustifyFull', selectedText, content)]]"
        on-tap="_alignJustified"
      ><iron-icon icon="editor:format-align-justify"></iron-icon>
      </button>

      <button
        data-selected$="[[_stateEnabled('indent', selectedText, content)]]"
        on-tap="_indent"
      ><iron-icon icon="editor:format-indent-increase"></iron-icon>
      </button>

      <button
        data-selected$="[[_stateEnabled('outdent', selectedText, content)]]"
        on-tap="_outdent"
      ><iron-icon icon="editor:format-indent-decrease"></iron-icon>
      </button>

      <!-- <input
      id="linkInput"
      type="text"
      value="{{link::input}}"
      on-focus="_handleFocusLinkInput"
      on-blur="_handleBlurLinkInput"
      on-keydown="_handleLinkKeydown"
      >
      
      <button
        on-tap="_insertLink"
      ><iron-icon icon="icons:link"></iron-icon>
      </button> -->

    </section>

    <article
      contenteditable="true"
      spellcheck="false"
      on-focus="_handleFocus"
      on-blur="_handleBlur"
      on-input="_handleInput"
    ></article>
  </template>

  <script>
    Polymer({

      is: 'silk-editor',

      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],

      properties: {
        
        content: {
          type: String,
          value: '<p>Donec id elit non mi porta gravida at eget metus. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Cras mattis consectetur purus sit amet fermentum. <h1>Donec ullamcorper</h1> nulla non metus auctor fringilla. Etiam porta sem malesuada magna mollis euismod. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p><p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Etiam porta sem malesuada magna mollis euismod. Cras mattis consectetur purus sit amet fermentum. Nullam id dolor id nibh ultricies vehicula ut id elit. Donec id elit non mi porta gravida at eget metus. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p><p>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Maecenas sed diam eget risus varius blandit sit amet non magna. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Integer posuere erat a ante venenatis dapibus posuere velit aliquet. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Nullam quis risus eget urna mollis ornare vel eu leo. Donec id elit non mi porta gravida at eget metus.</p>',
          notify: true
        },
        
        focused: {
          type: Boolean,
          value: false,
        },

        linkInputFocused: {
          type: Boolean,
          value: false,
        },

        selection: {
          type: Object
        },

        selectedText: {
          type: String,
          value: '',
          observer: '_selectedTextChanged'
        },

        link: {
          type: String,
          value: 'http://nu.nl'
        },

        _savedRange: {
          type: Object
        }

      },

      keyBindings: {
        'esc': '_handleKeyEscape',
        'enter': '_handleKeyEnter',
        'shift+enter': '_handleKeyShiftEnter'
      },

      observers: [
        '_setHTML(content, focused)'
      ],

      ready: function() {
        document.addEventListener('selectionchange', this._handleSelectionChange.bind(this));
      },

      _stateEnabled: function(state) {
        return document.queryCommandState(state);
      },

      _handleSelectionChange: function(evt) {
        //console.info('selectionchange');
        this.selection = this._getSelection();
        this.selectedText = (this.selection) ? this.selection.toString() : '';
      },

      _selectedTextChanged: function(selectedText, oldSelectedText) {
        //console.info('_selectedTextChanged');
        if(! (this.selection && this.selection.getRangeAt) ) return;
        if(selectedText) {
          var range = this.selection.getRangeAt(0);
          this.selection.addRange(range);
          this._saveRange();
          this._moveFormattingBar();
          // document.execCommand('hiliteColor', false, '#ffefc0');
          this.updateStyles();
        } else {
          //console.info('no selectedText');
        }
      },

      _moveFormattingBar: function() {        
        var formattingBar = this.$$('#formatting-bar');
        var formattingBarBox = formattingBar.getBoundingClientRect();

        var selectionBox = this._savedRange.getBoundingClientRect();
        formattingBar.style.top = (selectionBox.top - formattingBarBox.height - 16) + 'px';
      },

      _handleFocus: function() {
        console.info('focus');
        this.focused = true;
      },

      _handleBlur: function() {
        //console.info('blur');
        this.focused = false;
      },

      _handleInput: function(evt) {
        //console.info('input');
        var content = evt.target.innerHTML;
        this.content = content;
      },

      _setHTML: function(content, focused, selectedText) {
        if(focused === true) {
          return;
        }
        if(this.selection && this.selection.getRangeAt) {
          return;
        }
        //console.info('set HTML');
        this._getElement().innerHTML = content;
      },

      _handleKeyEscape: function() {
        //console.info('_handleKeyEscape');
        this._getElement().blur();
      },

      _handleKeyEnter: function() {
        //console.info('_handleKeyEnter');
      },

      _handleKeyShiftEnter: function() {
        //console.info('_handleKeyShiftEnter');
      },

      _handleLinkKeydown: function(evt) {
        if(evt.which === 13) {
          evt.preventDefault();
          evt.stopPropagation();
          this._insertLink();
        }
      },

      _insertLink: function() {
          console.info('add link', html);
          this._restoreRange();
          var selectedText = this._savedRange.toString();
          var html = '<a href="' + this.link + '" target="_blank">' + selectedText + '</a>';
          document.execCommand('insertHTML', false, html);
      },

      _handleFocusLinkInput: function(evt) {
        console.info('focus link input');
        this.linkInputFocused = true;
        evt.target.focus();
      },

      _handleBlurLinkInput: function() {
        console.info('blur link input');
        this.linkInputFocused = false;
      },

      _getSelection: function() {
        var element = this.shadowRoot || window;
        return element.getSelection();
      },

      _toggleBold: function(evt) {
        //console.info('_toggleBold');
        document.execCommand('Bold');
      },

      _toggleItalic: function() {
        //console.info('_toggleItalic');
        document.execCommand('Italic');        
      },

      _toggleUnderline: function() {
        //console.info('_toggleUnderline');
        document.execCommand('Underline');        
      },

      _toggleStrikethrough: function() {
        //console.info('_toggleStrikethrough');
        document.execCommand('Strikethrough');        
      },

      _alignLeft: function() {
        console.info('_alignLeft');
        document.execCommand('JustifyLeft');
      },

      _alignCenter: function() {
        console.info('_alignCenter');
        document.execCommand('JustifyCenter');
      },

      _alignRight: function() {
        console.info('_alignRight');
        document.execCommand('JustifyRight');
      },

      _alignJustified: function() {
        console.info('_alignJustified');
        document.execCommand('JustifyFull');
      },

      _indent: function() {
        console.info('_indent');
        document.execCommand('Indent');
      },

      _outdent: function() {
        console.info('_outdent');
        document.execCommand('Outdent');
      },

      _saveRange: function() {
        if(window.getSelection) { //non IE Browsers
          this._savedRange = this._getSelection().getRangeAt(0);
        }
        else if(document.selection) { //IE
          this._savedRange = document.selection.createRange();
        }
      },

      _restoreRange: function() {
        console.log('_restoreRange', this._savedRange);
        this._getElement().focus();
        if (this._savedRange != null) {
          //modern browsers
          if (window.getSelection || this.shadowRoot.getSelection) {
            var selection = this._getSelection();
            selection.removeAllRanges();              
            selection.addRange(this._savedRange);
          }
          //IE
          else {
            this._savedRange.select();
          }
        }
      },

      _getElement: function() {
        return this.$$('article');
      }

    });
  </script>
</dom-module>
