<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/editor-icons.html">

<!--
`silk-editor`


@demo demo/index.html
-->

<dom-module id="silk-editor">
  <template>
    <style>
      :host {
        display: block;
        padding: 0;
        margin: 0;
        font-size: 0;
      }

      .hilited {
        background-color: red;
      }

      :host paper-icon-button {
        color: var(--paper-grey-800);
        margin: 0;
      }

      paper-icon-button[disabled] {
        opacity: 0.5;
      }

      paper-icon-button[data-selected] {
        color: var(--paper-pink-500);
      }

      article {
        font-size: 15px;
        line-height: 1.3;
      }
    </style>

    <paper-icon-button
      icon="editor:format-bold"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.Bold]]"
      on-tap="_toggleBold"
    ></paper-icon-button>

    <paper-icon-button
      icon="editor:format-italic"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.Italic]]"
      on-tap="_toggleItalic"
    ></paper-icon-button>

    <paper-icon-button
      icon="editor:format-underlined"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.Underline]]"
      on-tap="_toggleUnderline"
    ></paper-icon-button>

    <paper-icon-button
      icon="editor:format-strikethrough"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.Strikethrough]]"
      on-tap="_toggleStrikethrough"
    ></paper-icon-button>

    <paper-icon-button
      icon="editor:format-align-left"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.JustifyLeft]]"
      on-tap="_alignLeft"
    ></paper-icon-button>

    <paper-icon-button
      icon="editor:format-align-center"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.JustifyCenter]]"
      on-tap="_alignCenter"
    ></paper-icon-button>

    <paper-icon-button
      icon="editor:format-align-right"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.JustifyRight]]"
      on-tap="_alignRight"
    ></paper-icon-button>

    <paper-icon-button
      icon="editor:format-align-justify"
      disabled$="[[!selectedText]]"
      data-selected$="[[selectedTextState.JustifyFull]]"
      on-tap="_alignJustified"
    ></paper-icon-button>

    <!-- <input
      id="linkInput"
      type="text"
      value="{{link::input}}"
      on-focus="_handleFocusLinkInput"
      on-blur="_handleBlurLinkInput"
      on-keydown="_handleLinkKeydown"
    >
    <button
      on-tap="_insertLink"
    >Add Link</button> -->

    <article
      contenteditable="true"
      on-focus="_handleFocus"
      on-blur="_handleBlur"
      on-input="_handleInput"
    ></article>
  </template>

  <script>
    Polymer({

      is: 'silk-editor',

      behaviors: [
        Polymer.IronA11yKeysBehavior
      ],

      properties: {
        
        content: {
          type: String,
          value: '<p>Donec id elit non mi porta gravida at eget metus. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Cras mattis consectetur purus sit amet fermentum. Donec ullamcorper nulla non metus auctor fringilla. Etiam porta sem malesuada magna mollis euismod. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p><p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Etiam porta sem malesuada magna mollis euismod. Cras mattis consectetur purus sit amet fermentum. Nullam id dolor id nibh ultricies vehicula ut id elit. Donec id elit non mi porta gravida at eget metus. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p><p>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Maecenas sed diam eget risus varius blandit sit amet non magna. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Integer posuere erat a ante venenatis dapibus posuere velit aliquet. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Nullam quis risus eget urna mollis ornare vel eu leo. Donec id elit non mi porta gravida at eget metus.</p>',
          notify: true
        },
        
        focused: {
          type: Boolean,
          value: false,
        },

        linkInputFocused: {
          type: Boolean,
          value: false,
        },

        selection: {
          type: Object
        },

        selectedText: {
          type: String,
          value: '',
          observer: '_selectedTextChanged'
        },

        selectedTextState: {
          type: Object,
          computed: '_computeSelectedTextState(selectedText, content)'
        },

        link: {
          type: String,
          value: 'http://nu.nl'
        },

        _savedRange: {
          type: Object
        }

      },

      keyBindings: {
        'esc': '_handleKeyEscape',
        'enter': '_handleKeyEnter',
        'shift+enter': '_handleKeyShiftEnter'
      },

      observers: [
        '_setHTML(content, focused)'
      ],

      ready: function() {
        document.addEventListener('selectionchange', this._handleSelectionChange.bind(this));
      },

      _computeSelectedTextState: function(selectedText) {
        var selectedTextState = {
          Bold: document.queryCommandState('Bold'),
          Italic: document.queryCommandState('Italic'),
          Underline: document.queryCommandState('Underline'),
          Strikethrough: document.queryCommandState('Strikethrough'),
          JustifyLeft: document.queryCommandState('JustifyLeft'),
          JustifyCenter: document.queryCommandState('JustifyCenter'),
          JustifyRight: document.queryCommandState('JustifyRight'),
          JustifyFull: document.queryCommandState('JustifyFull'),
        }
        //console.info('selectedTextState', selectedTextState);
        return selectedTextState;
      },

      _handleSelectionChange: function(evt) {
        //console.info('selectionchange');
        this.selection = this._getSelection();
        this.selectedText = (this.selection) ? this.selection.toString() : '';
      },

      _selectedTextChanged: function(selectedText, oldSelectedText) {
        //console.info('_selectedTextChanged');
        if(! (this.selection && this.selection.getRangeAt) ) return;
        if(selectedText) {
          var range = this.selection.getRangeAt(0);
          this.selection.addRange(range);
          //console.info('before save range', this.selection.toString());
          this._saveRange();
        } else {
          //console.info('no selectedText');
        }
      },

      _handleFocus: function() {
        console.info('focus');
        this.focused = true;
      },

      _handleBlur: function() {
        //console.info('blur');
        this.focused = false;
      },

      _handleInput: function(evt) {
        //console.info('input');
        var content = evt.target.innerHTML;
        this.content = content;
      },

      _setHTML: function(content, focused, selectedText) {
        if(focused === true) {
          return;
        }
        if(this.selection && this.selection.getRangeAt) {
          return;
        }
        //console.info('set HTML');
        this.$$('article').innerHTML = content;
      },

      _handleKeyEscape: function() {
        //console.info('_handleKeyEscape');
        this.$$('article').blur();
      },

      _handleKeyEnter: function() {
        //console.info('_handleKeyEnter');
      },

      _handleKeyShiftEnter: function() {
        //console.info('_handleKeyShiftEnter');
      },

      _handleLinkKeydown: function(evt) {
        if(evt.which === 13) {
          evt.preventDefault();
          evt.stopPropagation();
          this._insertLink();
        }
      },

      _insertLink: function() {
          console.info('add link', html);
          this._restoreRange();
          var selectedText = this._savedRange.toString();
          var html = '<a href="' + this.link + '" target="_blank">' + selectedText + '</a>';
          document.execCommand('insertHTML', false, html);
      },

      _handleFocusLinkInput: function(evt) {
        console.info('focus link input');
        this.linkInputFocused = true;
        evt.target.focus();
      },

      _handleBlurLinkInput: function() {
        console.info('blur link input');
        this.linkInputFocused = false;
      },

      _getSelection: function() {
        var element = this.shadowRoot || window;
        return element.getSelection();
      },

      _toggleBold: function(evt) {
        //console.info('_toggleBold');
        document.execCommand('Bold');
      },

      _toggleItalic: function() {
        //console.info('_toggleItalic');
        document.execCommand('Italic');        
      },

      _toggleUnderline: function() {
        //console.info('_toggleUnderline');
        document.execCommand('Underline');        
      },

      _toggleStrikethrough: function() {
        //console.info('_toggleStrikethrough');
        document.execCommand('Strikethrough');        
      },

      _alignLeft: function() {
        console.info('_alignLeft');
        document.execCommand('JustifyLeft');
      },

      _alignCenter: function() {
        console.info('_alignCenter');
        document.execCommand('JustifyCenter');
      },

      _alignRight: function() {
        console.info('_alignRight');
        document.execCommand('JustifyRight');
      },

      _alignJustified: function() {
        console.info('_alignJustified');
        document.execCommand('JustifyFull');
      },

      _saveRange: function() {
        if(window.getSelection) { //non IE Browsers
          this._savedRange = this._getSelection().getRangeAt(0);
        }
        else if(document.selection) { //IE
          this._savedRange = document.selection.createRange();
        }
      },

      _restoreRange: function() {
        console.log('_restoreRange', this._savedRange);
        this.$$('article').focus();
        if (this._savedRange != null) {
          //modern browsers
          if (window.getSelection || this.shadowRoot.getSelection) {
            var selection = this._getSelection();
            selection.removeAllRanges();              
            selection.addRange(this._savedRange);
          }
          //IE
          else {
            this._savedRange.select();
          }
        }
      },

    });
  </script>
</dom-module>
